<div class="row justify-content-center">
    <div class="container-fluid bcontent" class="col-md-4">
        <div class="card" >
            <h4 class="card-header">Login</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"  
                        [ngClass]="{'invalid-data': username?.invalid && (username?.touched || username?.dirty)}" />
                        <div *ngIf="username?.invalid  && (username?.dirty || username?.touched)">
                            <div class="invalid-mensaje" *ngIf="form.get('username')?.hasError('required')">
                                UserName Required
                              </div>
                          </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{'invalid-data': password?.invalid && (password?.touched || password?.dirty)}" />
                        <div *ngIf="password?.invalid  && (password?.dirty || password?.touched)">
                            <div class="invalid-mensaje" *ngIf="form.get('password')?.hasError('required')">
                                Password Required
                              </div>
                              <div class="invalid-mensaje" *ngIf="form.get('password')?.hasError('minlength')">
                                Password must be at least 6 characters
                              </div>
                          </div>
                     
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a routerLink="../register" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
